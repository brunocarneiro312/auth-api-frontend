<div class="wrapper">
  <div class="alert error" *ngIf="errorMessage && errorMessage.length">
    {{ errorMessage }}
  </div>
  <form (ngSubmit)="signIn()" [formGroup]="formSignIn">
    <div class="form-group">
      <label for="input-email">Email</label>
      <input
        type="email"
        id="input-email"
        name="email"
        formControlName="username" />
      <div class="label-error" *ngIf="!formSignIn.get('username').valid && formSignIn.get('username').touched">
        Insira um e-mail v√°lido.
      </div>
    </div>
    <div class="form-group">
      <label for="input-password">Password</label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="input-password"
        name="password"
        formControlName="password" />
    </div>
    <div>
      <button type="submit" [disabled]="!formSignIn.valid">Entrar</button>
    </div>
    <div class="bottom-actions">
      <a href="">Forgot Password?</a> | <a [routerLink]="'/signup'">Sign Up</a>
    </div>
  </form>
</div>
