<div class="wrapper">
  <form (ngSubmit)="signUp($event)" #formSignUp="ngForm">
    <div class="userdata">
      <div class="form-group">
        <label for="input-name">Name</label>
        <input
          type="text"
          id="input-name"
          name="name"
          ngModel
          required />
        <div class="label-error" *ngIf="!formSignUp.controls.name || (!formSignUp.controls.name.valid && formSignUp.controls.name.touched)">
          Preencha o nome.
        </div>
      </div>
      <div class="form-group">
        <label for="input-name">Email</label>
        <input
          type="email"
          id="input-email"
          name="email"
          ngModel
          email
          required />
        <div class="label-error" *ngIf="!formSignUp.controls.email || (!formSignUp.controls.email.valid && formSignUp.controls.email.touched)">
          Insira um e-mail válido.
        </div>
      </div>
      <div class="form-group">
        <label for="input-name">Password</label>
        <input
          type="password"
          id="input-password"
          name="password"
          ngModel
          required
          minlength="6" />
        <div class="label-error" *ngIf="!formSignUp.controls.password || (!formSignUp.controls.password.valid && formSignUp.controls.password.touched)">
          O password deve ter no mínimo 6 caracteres.
        </div>
      </div>
      <div class="form-group">
        <label for="input-name">Confirm Password</label>
        <input
          type="password"
          id="input-confirm-password"
          name="confirmPassword"
          ngModel
          required
          minlength="6" />
        <div class="label-error" *ngIf="!formSignUp.controls.confirmPassword || (!formSignUp.controls.confirmPassword.valid && formSignUp.controls.confirmPassword.touched)">
          O password deve ter no mínimo 6 caracteres.
        </div>
      </div>
      <div>
        <br>
        <button type="submit"
                [disabled]="!formSignUp.valid">
          Finalizar Cadastro
        </button>
      </div>
      <div class="bottom-actions">
        <a [routerLink]="'/signin'">Sign In</a> | <a (click)="formSignUp.reset()">Reset Form</a>
      </div>
    </div>
  </form>
</div>
