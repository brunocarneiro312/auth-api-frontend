<div class="wrapper">
  <form (ngSubmit)="signUp($event)" #formSignUp="ngForm">
    <div class="userdata">
      <div class="form-group">
        <label for="input-name">Nome do Funcionário</label>
        <input
          type="text"
          id="input-name"
          name="name"
          ngModel
          required />
        <div class="label-error" *ngIf="!formSignUp.controls.name || (!formSignUp.controls.name.valid && formSignUp.controls.name.touched)">
          Preencha o nome.
        </div>
      </div>
      <div class="form-group">
        <label for="input-name">RG do funcionário</label>
        <input
          type="text"
          id="input-rg"
          name="name"
          ngModel
          required />
        <div class="label-error" *ngIf="!formSignUp.controls.name || (!formSignUp.controls.name.valid && formSignUp.controls.name.touched)">
          Preencha o nome.
        </div>
      </div>
      <div class="form-group">
        <label for="input-name">Senha</label>
        <input
          type="password"
          id="input-password"
          name="password"
          ngModel
          required
          minlength="6" />
        <div class="label-error" *ngIf="!formSignUp.controls.password || (!formSignUp.controls.password.valid && formSignUp.controls.password.touched)">
          O password deve ter no mínimo 6 caracteres.
        </div>
      </div>
      <div class="form-group">
        <label for="input-name">Confirme a senha</label>
        <input
          type="password"
          id="input-confirm-password"
          name="confirmPassword"
          ngModel
          required
          minlength="6" />
        <div class="label-error" *ngIf="!formSignUp.controls.confirmPassword || (!formSignUp.controls.confirmPassword.valid && formSignUp.controls.confirmPassword.touched)">
          O password deve ter no mínimo 6 caracteres.
        </div>
      </div>
      <div>
        <br>
        <button type="submit"
                [disabled]="!formSignUp.valid">
          Finalizar Cadastro
        </button>
      </div>
      <div class="bottom-actions">
        <a (click)="formSignUp.reset()">Limpar formulário</a>
      </div>
    </div>
  </form>
</div>
